<h1>Products</h1>
<div>
    {% for product in products %}
    <div>
        <h2><a href="{% url 'product_detail' product.id %}">{{ product.name }}</a></h2>
        <img src="{{ product.image.url }}" alt="{{ product.name }}" width="200">
        <p>${{ product.price }}</p>
    </div>
    {% endfor %}
</div>
