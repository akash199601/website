<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" width="400">
<p>{{ product.description }}</p>
<p>Price: ${{ product.price }}</p>
<form method="post" action="{% url 'add_to_cart' product.id %}">
    {% csrf_token %}
    <button type="submit">Add to Cart</button>
</form>
